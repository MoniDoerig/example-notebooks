      title: "Basic Nipype Example"
    - file: structural_imaging/qsmxt_example
      title: "QSMXT Example"
    - file: structural_imaging/sct_toolbox_example
      title: "SCT Toolbox Example"

- file: functional_imaging/intro
  title: "Functional Imaging"
  sections:
    - file: functional_imaging/nipype_fsl_all_levels_flanker
      title: "Nipype FSL All Levels Flanker"
    - file: functional_imaging/fmriprep_example
      title: "Fmriprep Example"

