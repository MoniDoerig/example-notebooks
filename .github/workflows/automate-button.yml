on: [push, pull_request]
name: Build
jobs:
  build:
    name: Example
    runs-on: ubuntu-latest
    container:
      image: vnmd/neurodesktop:latest  # replace <your-docker-image> with your Docker image
    steps:
      - uses: "treebeardtech/nbmake-action@v0.2"
        with:
          path-output: .
          notebooks: |
            '*.ipynb'